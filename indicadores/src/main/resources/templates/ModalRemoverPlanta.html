<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">




<div class="modal fade" tabindex="-1" role="dialog" id="modalRemoverPlanta"
	aria-labelledby="gridSystemModalLabel">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="gridSystemModalLabel">Excluir
					prédio</h4>
			</div>

			<div class="modal-body">
				<div class="alert alert-danger">
					<strong>ATENÇÃO!</strong> Excluir a planta irá excluir todas as
					salas e horários alocados que estejam relacionados a essa planta!
				</div>
				<strong>PROSSIGA SOMENTE SE SOUBER O QUE ESTÁ FAZENDO!</strong>

			</div>
			<div class="modal-footer">

				<div class="row pull-right">
					<div class="col-md-6">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					</div>
					<div class="col-md-6">
						<form th:action="@{/mapeamento/excluir}" method="POST">
							<input type="hidden" id="plantaRemover" name="plantaRemover"/>
							<button type="submit" id="confirmarRemocao"
								class="btn btn-danger">Remover</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script th:inline="javascript">


</script>


</html>
