<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">


<section layout:fragment="conteudo">
	
	<div class="container">
	<h3 th:text="${predio.nomePredio}"></h3>
	<hr/>
	
	<form th:action="@{/mapeamento/salvar}" enctype="multipart/form-data" method="POST">
				<input type="hidden" th:value="${predio.idPredio}" name="predioid" />
				<div class="row">
				<div class="form-group">
				<label for="nivel" class="control-label col-md-2">Nível do pavimento:</label>
				<div class="col-md-2">
				<input type="number" min="0" name="nivel" value="0" />
				</div>
				</div>
				</div>
				<section layout:include="Mapeamento"></section>
    </form>

	</div>


	<div class="modal fade" tabindex="-1" role="dialog" id="erroSalvar">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" style="color: red; font-weight: bolder;">ERRO!</h4>
				</div>
				<div class="modal-body">
					<p id="erroMsg">Não é possível salvar uma planta sem salas mapeadas</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

</section>


</html>
